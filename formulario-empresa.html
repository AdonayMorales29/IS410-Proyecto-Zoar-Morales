<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="shortcut icon" href="img/Logo/icono.png">
    <link rel="stylesheet" type="text/css" href="css/empresa.css">
</head>
<body>
   
   
        <div class="container-fluid contenedorPrincipal">
                <img  class="imagen"  src="img/Zoar/icono.png">
                <h1 style="color:#400129d2">Crear Cuenta de Empresa</h1>
                
                <div  class="container contenedorPrincipal2">
                    <div class="row">
                        <div class="col-md-6 ">
                            <label class="label" for="validationCuston01">Nombre de la Empresa</label>
                            <input type="text" class="form-control " id="nombreEmpresa" placeholder="Nombre" required="">
                            <div class="invalid-feedback">
                                Ingrese el nombre completo de la empresa
                            </div>
                        </div>
        
                        <div class="col-md-6 mb-3">
                            <label class="label"  for="select-Pais">Selecciona el Pais</label><br>
                                <select id="pais" class="selector form-control">
                                        <option value="">Pais</option>
                                        <option value="1">Honduras</option>
                                        <option value="2">El Salvador</option>
                                        <option value="3">Costa Rica</option>
                                        <option value="4">Espa√±a</option>
                                        <option value="5">Brasil</option>
                                        <option value="6">Estado Unidos </option>
                                        <option value="7">Mexico</option>
                                </select>
                        </div>
                    </div>
                        <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="validationCuston03">Direccion de Tu Empresa</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Direccion" required="">
                        </div>
            
                        
                        </div>
                   
                    <div class="row">
                        <div class="col-md-6 mb-3">
                                <label for="validationCuston05">Latitud</label>
                                <input type="text" class="form-control" id="latitud" placeholder="Latitud" required="">
                                <div class="invalid-feedback">
                                    Ingrese los datos
                                </div>
                        </div>
                        <div class="col-md-6 mb-3">
                                <label for="validationCuston06">Longitud</label>
                                <input type="text" class="form-control" id="longitud" placeholder="Longitud" required="">
                                <div class="invalid-feedback">
                                        Ingrese los datos
                                </div>
                        </div>
                        
                    </div>
                    <div class="row">
                            <div class="col-md-4 mb-3">
                                    <label for="validationCuston05">Tel</label>
                                    <input  type="text" class="form-control" id="telefono" placeholder="Telefono Empresarial" required="">
                                    <div class="invalid-feedback">
                                        Ingrese los datos
                                    </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                    <label for="validationCuston06">Correo </label>
                                    <input  type="email" class="form-control" id="correo" placeholder="Correo" required="">
                                    <div class="invalid-feedback">
                                            Ingrese los datos
                                    </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                    <label for="validationCuston06">Fax</label>
                                    <input type="text" class="form-control" id="fax" placeholder="Fax" required="">
                                    <div class="invalid-feedback">
                                            Ingrese los datos
                                    </div>
                            </div>    
                    </div>
                    <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="validationCuston05">Redes Sociales de la Empresa</label>
                                <input type="text" class="form-control" id="facebook" placeholder="facebook" required=""><br>
                                <input type="text" class="form-control" id="twiter" placeholder="Twiter" required=""><br>
                                <input type="text" class="form-control" id="instagram" placeholder="Instagram" required=""><br>
                                <div class="invalid-feedback">
                                    Ingrese los datos
                                </div>
                            </div>
                    </div>            
                    
                    <button id="btn-crear" class="boton" type="button">Crear Cuenta</button>
                    <br>
                </div>
                <script src="js/jquery-3.4.1.min.js"></script>
                <script src="js/popper.min.js"></script>
                <script src="js/bootstrap.min.js"></script> 
                <script src="js/empresa.js"></script> 

            </div>
             
         
</body>
</html>
